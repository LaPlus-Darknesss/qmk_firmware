name: "Build ErgoDox EZ (keymaps: modified, default)"

on:
  workflow_dispatch:
  push:
    paths:
      - keyboards/ergodox_ez/**
      - .github/workflows/build-ergodox-ez.yml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keymap: [modified, default]

    steps:
      - name: Check out your repo
        uses: actions/checkout@v4

      - name: Clone QMK firmware (shallow) + init submodules
        run: |
          git clone --depth=1 https://github.com/qmk/qmk_firmware.git qmk_firmware
          cd qmk_firmware
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Copy your keymap into the clean tree
        run: |
          test -d keyboards/ergodox_ez/keymaps/${{ matrix.keymap }} || \
            (echo "Missing keyboards/ergodox_ez/keymaps/${{ matrix.keymap }}" && exit 1)
          mkdir -p qmk_firmware/keyboards/ergodox_ez/keymaps/${{ matrix.keymap }}
          cp -vr keyboards/ergodox_ez/keymaps/${{ matrix.keymap }}/* \
                qmk_firmware/keyboards/ergodox_ez/keymaps/${{ matrix.keymap }}/

      - name: Show keymap files (debug)
        run: |
          ls -al qmk_firmware/keyboards/ergodox_ez/keymaps/${{ matrix.keymap }}

      # Build inside the QMK CLI container; qmk setup ensures deps & submodules OK
      - name: Build with QMK CLI (compile ergodox_ez:${{ matrix.keymap }})
        run: |
          docker run --rm \
            -e QMK_HOME=/qmk \
            -v "$GITHUB_WORKSPACE/qmk_firmware":/qmk \
            -w /qmk \
            ghcr.io/qmk/qmk_cli:latest \
            bash -lc "
              qmk --version && \
              qmk setup -H /qmk --yes && \
              qmk info -kb ergodox_ez -km ${{ matrix.keymap }} && \
              qmk compile -kb ergodox_ez -km ${{ matrix.keymap }}
            "

      - name: Collect firmware artifacts
        run: |
          mkdir -p firmware_out/${{ matrix.keymap }}
          cp -f qmk_firmware/.build/*.hex firmware_out/${{ matrix.keymap }}/ 2>/dev/null || true
          cp -f qmk_firmware/*.hex        firmware_out/${{ matrix.keymap }}/ 2>/dev/null || true
          echo "Artifacts for ${{ matrix.keymap }}:"
          ls -al firmware_out/${{ matrix.keymap }} || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ergodox-ez-${{ matrix.keymap }}
          path: firmware_out/${{ matrix.keymap }}
