name: "Build ErgoDox EZ (keymaps: modified, default)"

on:
  workflow_dispatch:
  push:
    paths:
      - keyboards/ergodox_ez/**
      - .github/workflows/build-ergodox-ez.yml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keymap: [modified, default]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show keymap folders (host)
        run: |
          ls -al keyboards/ergodox_ez/keymaps || true
          ls -al keyboards/ergodox_ez/keymaps/${{ matrix.keymap }} || true

      # Use the up-to-date QMK CLI image and initialize QMK against the
      # checked-out repo path. Then compile.
      - name: Build with QMK CLI (ghcr)
        run: |
          docker run --rm \
            -e QMK_HOME=/qmk \
            -v "$GITHUB_WORKSPACE":/qmk \
            -w /qmk \
            ghcr.io/qmk/qmk_cli:latest \
            bash -lc "
              qmk --version && \
              qmk setup -H /qmk --yes && \
              qmk info -kb ergodox_ez -km ${{ matrix.keymap }} && \
              qmk compile -kb ergodox_ez -km ${{ matrix.keymap }}
            "

      - name: Collect firmware artifacts
        run: |
          mkdir -p firmware_out/${{ matrix.keymap }}
          # QMK CLI drops output under .build/
          cp -f .build/*.hex firmware_out/${{ matrix.keymap }}/ 2>/dev/null || true
          cp -f .build/*.bin firmware_out/${{ matrix.keymap }}/ 2>/dev/null || true
          echo "Artifacts for ${{ matrix.keymap }}:"
          ls -al firmware_out/${{ matrix.keymap }} || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ergodox-ez-${{ matrix.keymap }}
          path: firmware_out/${{ matrix.keymap }}
