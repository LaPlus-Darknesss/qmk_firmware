name: Build Firmware

on:
  push:
    branches:
      - main  # Adjust to your main branch if necessary
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QMK environment
        run: |
          git clone https://github.com/qmk/qmk_firmware.git
          cd qmk_firmware
          util/qmk_install.sh

      - name: Build firmware
        run: |
          cd qmk_firmware
          qmk compile -kb ergodox_ez -km modified  # Replace with your keyboard and keymap names
