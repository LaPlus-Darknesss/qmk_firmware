name: "Build ErgoDox EZ (keymap: default)"

on:
  workflow_dispatch:
  push:
    paths:
      - keyboards/ergodox_ez/**
      - .github/workflows/build-ergodox-ez.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List keymaps (debug)
        run: |
          ls -al keyboards/ergodox_ez/keymaps || true
          ls -al keyboards/ergodox_ez/keymaps/default || true

      - name: Build firmware (make ergodox_ez:keymaps:default)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/qmk \
            -w /qmk \
            qmkfm/qmk_firmware \
            make ergodox-ez:default
            
      - name: Collect firmware artifact
        run: |
          mkdir -p firmware_out
          # QMK usually drops ergodox_ez_modified.hex in repo root or .build/
          cp -f .build/*.hex firmware_out/ 2>/dev/null || true
          cp -f *.hex        firmware_out/ 2>/dev/null || true
          echo "Artifacts:"
          ls -al firmware_out || true

      - uses: actions/upload-artifact@v4
        with:
          name: ergodox-ez-modified
          path: firmware_out
